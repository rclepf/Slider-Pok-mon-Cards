<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pokémon Slider</title>
    <link rel="shortcut icon" href="src/imagens/pokebola.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <img src="src/imagens/pokebola.png" alt="pokébola" class="pokebola">
        <h1 class="titulo">MapaDev Week</h1>
    </header>
    <main class="pokemon-slider">
        <button>
            <img src="src/imagens/seta.png" alt="seta voltar">
        </button>
        <ul class="lista-pokemons">
            <li>
                <div>
                    <h2>Pickachu</h2>
                    <p> HP 300</p>
                </div>
                <div>
                    <img src="src/imagens/pikachu.png" alt="Pikachu">
                </div>
                <div>
                    <h3>Descrição</h3>
                    <p>Loren ipsum dolor</p>
                </div>
            </li>

            <li>
                <div>
                    <h2>Charizard</h2>
                    <p> HP 800</p>
                </div>
                <div>
                    <img src="src/imagens/charizard.png" alt="Charizard">
                </div>
                <div>
                    <h3>Descrição</h3>
                    <p>Loren ipsum dolor</p>
                </div>
            </li>
            
            <li>
                <div>
                    <h2>Mewtwo</h2>
                    <p> HP 1200</p>
                </div>
                <div>
                    <img src="src/imagens/mewtwo.png" alt="Mewtwo">
                </div>
                <div>
                    <h3>Descrição</h3>
                    <p>Loren ipsum dolor</p>
                </div>
            </li>
        </ul>

        <button>
            <img src="src/imagens/seta.png" alt="seta avançar">
        </button>
    </main>

</body>
</html>
